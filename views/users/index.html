<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Регистрация</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vendor/underscore.js"></script>
	<script type="text/javascript" src="js/vendor/backbone.js"></script>
	<script type="text/javascript" src="js/vendor/backbone.localstorage.js"></script>
	<script type="text/javascript" src="js/vendor/backbone.marionette.js"></script>
</head>
<body>
    <div class="container" id="wrapper">
    </div>
	<script type="text/template" id="item-users">
            <td><%- Login %></td><td><%- Password %></td><td><%- Email %></td><td style="text-align:  center;"><button class="btn btn-info edit" href="#"><i class="fa fa-edit"></i> Редактировать</button> <button class="btn remove btn-danger" href="#"><i class="fa fa-remove"></i> Удалить</button>
            </td>
	</script>
	<script type="text/template" id="no-users">
		<td colspan="5">Нет зарегистрированных пользователей</td>		
	</script>
	<script type="text/template" id="list-users">
		 <div class="span12">
            <div class="row w-title-h">
                <h1 class="title-h">Пользователи</h1>
            </div>
           <div class="row">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Логин</th><th>Пароль</th><th>Email</th><th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            </div>
            <div class="row">
                <div class="span2">
                    <button class="add btn btn-info btn-block" href="#"><i class="fa fa-plus"></i>Добавить</button>
                </div>
            </div>
        </div>
	</script>
	<script type="text/template" id="edit-users">
		 <div class="row">
            <div class="span12">
                <div class="row w-title-h">
                    <h1 class="title-h">Зарегистрироваться</h1>
                </div>
                <div class="row">
                    <form class="form-horizontal">
	                    <div class="control-group">
	                        <label class="control-label" for="inputFirstname">Логин</label>
	                        <div class="controls">
	                            <input type="text" name="Login" id="inputLogin" placeholder="Логин" value="<%- Login %>">
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="inputPassword">Пароль</label>
	                        <div class="controls">
	                            <input type="password" name="Password" id="inputPassword" placeholder="Пароль" value="<%- Password %>">
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="inputEmail">Email</label>
	                        <div class="controls">
	                            <input type="email" name="Email" id="inputEmail" placeholder="Email" value="<%- Email %>">
	                        </div>
	                    </div>
	                    <div class="row">
	                        <div class="span6">
	                            <div class="control-group">
	                                <div class="controls">
	                                    <button class="btn btn-info btn-block" href="#">Зарегистрироваться</button>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </form>
                </div>
            </div>
         </div>		
	</script>
	<script type="text/javascript" src="js/models/user.js"></script>
	<script type="text/javascript" src="js/collections/users.js"></script>
	<script type="text/javascript" src="js/views/empty-view.js"></script>
	
	<script type="text/javascript" src="js/views/user-item-view.js"></script>
	<script type="text/javascript" src="js/views/users-view.js"></script>
	<script type="text/javascript" src="js/views/user-edit-view.js"></script>
	<script type="text/javascript" src="js/routers/router.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
